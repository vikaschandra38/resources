<div class="sidenav-content-card">
  <mat-card>
    <mat-card-title>
      <app-list-header [title]="'Application List'" [buttonLabel]="'Create Application'" [isVisible]="true"></app-list-header>
    </mat-card-title>
    <mat-card-content>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Application Name" #input>
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort matSortActive="applicationId"
        matSortDisableClear matSortDirection="asc" class="mat-elevation-z8">
        @for (column of columnsToDisplay; track column.columnName) {
        <ng-container matColumnDef="{{column.columnName}}">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.columnLabel}} </th>
          <td mat-cell *matCellDef="let element"> {{element[column.columnName]}} </td>
        </ng-container>
        }

        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="primary" (click)="editApplication($event, element)">
              Edit
            </button>
          </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="deleteApplication($event, element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithButtons"></tr>
        <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithButtons;" class="table-row">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of application list">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
